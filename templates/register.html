<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>

  <!-- MDB CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons CSS for navbar icon -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f0f2f5;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-card {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #fff;
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navbar with hospital icon -->
<nav class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <i class="bi bi-hospital-fill fs-3 me-2"></i>
    <span>Remote Hospital Management System</span>
  </a>
</nav>

<div class="register-container">
  <div class="register-card">
    <h3 class="text-center mb-4">Patient Registration</h3>
    <form action="/auth/register" method="post" id="registerForm">
      <!-- Name input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" name="name" id="name" class="form-control" required />
        <label class="form-label" for="name">Full Name</label>
      </div>

      <!-- Username input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" name="username" id="username" class="form-control" required />
        <label class="form-label" for="username">Username</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control" required />
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" name="email" id="email" class="form-control" required />
        <label class="form-label" for="email">Email ID</label>
      </div>

      <!-- Phone input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" name="phone" id="phone" class="form-control" required />
        <label class="form-label" for="phone">Phone Number</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Register</button>

      <!-- Redirect to login -->
      <div class="text-center">
        <p>Already a member? <a href="{{ url_for('auth_routes.login_page') }}">Login</a></p>
      </div>

      <p id="message" class="text-danger mt-2"></p>
    </form>
  </div>
</div>

<!-- MDB JS -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

<script>
const form = document.getElementById("registerForm");
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
        name: form.name.value,
        username: form.username.value,
        password: form.password.value,
        email: form.email.value,
        phone: form.phone.value
    };
    const res = await fetch("/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    const result = await res.json();
    document.getElementById("message").innerText = result.message;
});
</script>

</body>
</html>
