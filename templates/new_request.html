<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit New Request</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 70px; /* space for fixed navbar */
    }
    .request-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ced4da;
      resize: vertical;
    }
  </style>
</head>
<body>

<!-- Navbar with Back to Dashboard button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-hospital-fill fs-3 me-2"></i>
      <span>Remote Hospital Management System</span>
    </a>
    <button class="btn btn-primary" onclick="window.location.href='/patient/dashboard'">Back to Dashboard</button>
  </div>
</nav>

<div class="request-container">
    <h2 class="mb-4 text-center">Submit Health Request</h2>

    <form action="/patient/new_request" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Describe your symptoms:</label>
            <textarea name="symptoms" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload medical report (optional):</label>
            <input class="form-control" type="file" name="report">
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
