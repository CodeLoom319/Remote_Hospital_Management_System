<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar with Hospital Icon and Logout -->
<nav class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <i class="bi bi-hospital-fill fs-3 me-2"></i>
    <span>Remote Hospital Management System</span>
  </a>
  <form class="d-flex ms-auto" action="/auth/logout" method="post">
    <button class="btn btn-outline-danger" type="submit">Logout</button>
  </form>
</nav>

<!-- Body Content -->
<div class="container mt-5">
    <h2>Hello</h2>

    <div class="card p-4 mb-4">
        <h3>Summary</h3>
        <p>Total Requests: {{ total_requests }}</p>
        <p>Responses Received: {{ responded }}</p>
        <p>Pending Requests: {{ pending }}</p>
    </div>

    <div class="mb-4">
        <button class="btn btn-primary me-2" onclick="window.location.href='/patient/new_request'">
            Submit New Request
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/patient/requests'">
            View My Requests
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
