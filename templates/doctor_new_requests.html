<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Patient Requests</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 70px; /* space for fixed navbar */
    }
    .requests-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    a {
      text-decoration: none;
      color: #0d6efd;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar with Back to Dashboard button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-hospital-fill fs-3 me-2"></i>
      <span>Remote Hospital Management System</span>
    </a>
    <button class="btn btn-primary" onclick="window.location.href='/doctor/dashboard'">Back to Dashboard</button>
  </div>
</nav>

<div class="requests-container">
    <h2 class="mb-4 text-center">Pending Requests</h2>

    {% if requests %}
        <ul>
        {% for req in requests %}
            <li>
                <strong>Request ID:</strong> {{ req.id }} |
                <strong>Patient ID:</strong> {{ req.patient_id }} |
                <strong>Symptoms:</strong> {{ req.symptoms }} |
                <a href="/doctor/prescribe/{{ req.id }}">Prescribe</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">No pending requests.</p>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
